<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" 
    integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h1 class="text-center">Create Product</h1>
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label class="d-block" for="">Name</label>
                        <input class="form-control" type="text" placeholder="Enter name..." />
                    </div>
                    <div class="col-sm-6">
                        <label class="d-block" for="">Description</label>
                        <input class="form-control" type="text" placeholder="Enter description..." />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-sm-6">
                        <label class="d-block" for="">Price</label>
                        <input class="form-control" type="text" placeholder="Enter price..." />
                    </div>
                    <div class="col-sm-6">
                        <label class="d-block" for="">Category</label>
                        <select class="form-select">
                            <option value="" >Phone</option>
                            <option value="" >Laptop</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <button class="btn btn-primary col-2 mx-2">Create</button>
                    <button class="btn btn-dark col-2">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
