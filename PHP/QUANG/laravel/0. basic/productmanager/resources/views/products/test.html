<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" 
    integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        *{
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container p-5">
        <div class="container text-center">

            <div class="row bg-primary" >
                <div  style="background-color: red;">.col-md-8</div>
                <div style="background-color: yellow;">.col-6 .col-md-4</div>
              </div>
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row bg-primary" >
              <div class="col-md-8" style="background-color: red;">.col-md-8</div>
              <div class="col-6 col-md-4" style="background-color: yellow;">.col-6 .col-md-4</div>
            </div>
          
            <!-- Columns start at 50% wide on mobile and bump up to 33.3% wide on desktop -->
            <div class="row bg-success">
              <div class="col-6 col-md-4">.col-12 .col-md-4</div>
              <div class="col-6 col-md-4">.col-12 .col-md-4</div>
              <div class="col-6 col-md-4">.col-12 .col-md-4</div>
            </div>
          
            <!-- Columns are always 50% wide, on mobile and desktop -->
            <div class="row bg-dark">
              <div class="col-6">.col-6</div>
              <div class="col-6">.col-6</div>
            </div>
          </div>
    </div>
</body>
</html>
