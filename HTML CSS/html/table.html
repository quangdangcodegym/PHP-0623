<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th{
            border: 1px solid black;
            border-collapse: collapse;
        }
        .tbHead{
            text-align: left;
        }
        .priceTb{
            text-align: right;
            color: rgb(255, 0, 0);
        }
        .rowTb{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <table style="width:50%">
        <tr>
          <th class="tbHead">Firstname</th>
          <th class="tbHead">Lastname</th> 
          <th class="tbHead">Age</th>
        </tr>
        <tr class="rowTb">
          <td>Jill</td>
          <td>Smith</td>
          <td class="priceTb">50</td>
        </tr>
        <tr>
          <td>Eve</td>
          <td>Jackson</td>
          <td class="priceTb">94</td>
        </tr>
        <tr class="rowTb">
          <td>John</td>
          <td>Doe</td>
          <td class="priceTb">80</td>
        </tr>
      </table>
</body>
</html>
